<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>支持 Mystic AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            padding: 48px 32px;
            border-radius: 16px;
            border: 1px solid rgba(201, 162, 39, 0.2);
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #c9a227;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }
        .qr-container {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            display: inline-block;
            margin: 24px 0;
        }
        .qr-container img {
            display: block;
            width: 200px;
            height: 200px;
        }
        .address-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .address {
            background: rgba(201, 162, 39, 0.08);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 11px;
            color: #c9a227;
            word-break: break-all;
            margin: 16px 0;
        }
        .note {
            font-size: 13px;
            color: #666;
            margin-top: 24px;
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            color: #c9a227;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUPPORT MYSTIC AI</h1>
        <p class="subtitle">Your support keeps the stars aligned ✨</p>
        
        <div class="qr-container">
            <img src="donate-qr.png" alt="ETH Donation QR" width="200" height="200">
        </div>
        
        <p class="address-label">ETH Address (ERC-20)</p>
        <p class="address">0x44B82c81d3f5c712ACFaf3C6e760779A41b2ACE6</p>
        
        <p class="note">ETH · USDC · USDT 同样接受</p>
        
        <a href="index.html" class="back-link">← Back to Mystic AI</a>
    </div>
</body>
</html>
