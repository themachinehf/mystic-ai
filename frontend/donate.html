<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持 Mystic AI</title>
    <meta name="description" content="支持 Mystic AI 项目，ETH 捐赠">
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            color: #fff;
        }
        
        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(201, 162, 39, 0.6);
            border-radius: 50%;
            animation: float-up linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        
        /* 星星闪烁 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* 背景光晕 */
        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulse-glow 4s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 480px;
            width: 100%;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            padding: 48px 32px;
            border-radius: 16px;
            border: 1px solid rgba(201, 162, 39, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #c9a227;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }
        
        .qr-container {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            display: inline-block;
            margin: 24px 0;
            box-shadow: 0 0 40px rgba(201, 162, 39, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .qr-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 60px rgba(201, 162, 39, 0.3);
        }
        
        .qr-container img {
            display: block;
            width: 200px;
            height: 200px;
        }
        
        .address-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .address {
            background: rgba(201, 162, 39, 0.08);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 11px;
            color: #c9a227;
            word-break: break-all;
            margin: 16px 0;
            border: 1px solid rgba(201, 162, 39, 0.1);
        }
        
        .note {
            font-size: 13px;
            color: #666;
            margin-top: 24px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 32px;
            color: #c9a227;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid rgba(201, 162, 39, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(201, 162, 39, 0.1);
            text-decoration: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c9a227;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 背景效果 -->
    <div class="ambient-glow"></div>
    <div class="particles" id="particles"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>SUPPORT MYSTIC AI</h1>
        <p class="subtitle">Your support keeps the stars aligned ✨</p>
        
        <div class="qr-container">
            <img src="donate-qr.png" alt="ETH Donation QR" width="200" height="200">
        </div>
        
        <p class="address-label">ETH Address (ERC-20)</p>
        <p class="address">0x44B82c81d3f5c712ACFaf3C6e760779A41b2ACE6</p>
        
        <p class="note">ETH · USDC · USDT 同样接受</p>
        
        <a href="index.html" class="back-link">← Back to Mystic AI</a>
    </div>
    
    <script>
        // 粒子系统
        const particlesContainer = document.getElementById('particles');
        const starsContainer = document.getElementById('stars');
        
        // 创建金色粒子
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.width = (2 + Math.random() * 2) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), 12000);
        }
        
        // 创建星星
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // 初始化
        for (let i = 0; i < 20; i++) {
            createStar();
        }
        
        // 持续添加粒子
        setInterval(createParticle, 800);
        
        // 初始创建一些粒子
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
